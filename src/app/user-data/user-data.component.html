
<mat-toolbar color="black">
<button mat-icon-button class="exemple-icon">
  <mat-icon  (click)="this.sideNav.open()" style="color: #1da2b4;" class="mat-18" *ngIf="!sideNav?.opened">menu</mat-icon>
  <mat-icon (click)="this.sideNav.close()"   style="color: #1da2b4;" class="mat-18" *ngIf="sideNav?.opened">close</mat-icon>
</button>
    <div class="heder"><span>My Application</span></div>
  </mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sideNav="matSidenav" >
        <img src="../../assets/images/user-97890_1280.png" alt="" class="avatar mat-elevation-z8">
        <h4>My users</h4>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
        <mat-icon>event</mat-icon>
        <span>ABC NEEE</span>
      </button>
    </mat-sidenav>

    <mat-sidenav-content class="Content mat-elevation-z4">




      <section class="text-gray-600 bg-gray-100 body-font ">
        <div class="container px-5  mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">List Users  ({{count}})</h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap -m-4">
                <ng-container  *ngFor="let i of source">
                    <div class="xl:w-1/3 md:w-1/2 p-4">
                        <div class="bg-white p-6 rounded-lg">
                            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="i.avatar" alt="Image Size 720x400">
                            <div class="flex justify-between">
                                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">{{i.first_name}} {{i.last_name}}</h3>
                                <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{i.email}}</h4>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">titre</h2>
                            <p class="leading-relaxed text-base" ></p><span><a class="text-blue-500" href="" target="_blank">view details....</a></span>
                        </div>
                    </div>




                </ng-container>
<div class="flex justify-center mt-4">
  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
          [disabled]="currentPage === 1"
          (click)="onPageChange(currentPage - 1)">
    Previous
  </button>
  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4"
          *ngFor="let page of pages"
          [class.bg-indigo-500]="currentPage === page"
          (click)="onPageChange(page)">
    {{ page }}
  </button>
  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
          [disabled]="currentPage === tot"
          (click)="onPageChange(currentPage + 1)">
    Next
  </button>
</div>
            </div>
        </div>
    </section>




    </mat-sidenav-content>

  </mat-sidenav-container>
